apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: bargovic/cp-zookeeper:7.3.1-ubi8-aarch64
    init: bargovic/confluent-init-container:2.5.1.aarch64
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 5Gi
  configOverrides:
    jvm:
      - "-Dcom.sun.management.jmxremote=false"
  podTemplate:
    resources:
      limits:
        memory: 512Mi
        cpu: 750m
    podSecurityContext:
      runAsUser: 0
  license:
    globalLicense: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: bargovic/cp-server:7.3.1-ubi8-aarch64
    init: bargovic/confluent-init-container:2.5.1.aarch64
  dataVolumeCapacity: 25Gi
  configOverrides:
    server:
      - "log.retention.hours=72"
      - "confluent.support.metrics.enable=false"
  authorization:
    type: simple
    superUsers:
      - User:kafka
  dependencies:
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2181
  podTemplate:
    resources:
      limits:
        memory: 1Gi
        cpu: 1500m
    podSecurityContext:
      runAsUser: 0
  license:
    globalLicense: true
