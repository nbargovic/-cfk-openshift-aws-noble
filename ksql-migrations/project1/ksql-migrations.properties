# ksqlDB url
ksql.server.url=https://ksqldb.fios-router.home:443

# Migrations metadata configs:
ksql.migrations.stream.name=MIGRATION_EVENTS_project1
ksql.migrations.table.name=MIGRATION_SCHEMA_VERSIONS_project1
ksql.migrations.stream.topic.name=ksql-service-idksql_MIGRATION_EVENTS_project1
ksql.migrations.table.topic.name=ksql-service-idksql_MIGRATION_SCHEMA_VERSIONS_project1
ksql.migrations.topic.replicas=3

# TLS configs:
ssl.truststore.location=</path/to/truststore.p12>
ssl.truststore.password=<truststore-password>
ssl.alpn=true

# ksqlDB server authentication configs:
ksql.auth.basic.username=<ksql-user>
ksql.auth.basic.password=<ksql-user-password>

