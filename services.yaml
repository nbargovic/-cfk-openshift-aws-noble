
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
spec:
  replicas: 1
  image:
    application: bargovic/cp-ksqldb-server:7.3.1-ubi8-aarch64
    init: bargovic/confluent-init-container:2.5.1.aarch64
  dataVolumeCapacity: 10Gi
  tls:
    secretRef: tls-ksqldb
  authorization:
    type: rbac
  configOverrides:
    server:
      - "confluent.metadata.enable.server.urls.refresh=false"
      - "ksql.confluent.metadata.enable.server.urls.refresh=false"
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.confluent.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: bearer
        bearer:
          secretRef: ksqldb-mds-client
      tls:
        enabled: true
  externalAccess:
    type: loadBalancer
    loadBalancer:
      domain: fios-router.home
  podTemplate:
    probe:
      readiness:
        initialDelaySeconds: 180
      liveness:
        initialDelaySeconds: 180
    resources:
      limits:
        memory: 1.5Gi
        cpu: 2
    podSecurityContext:
      runAsUser: 0
---
