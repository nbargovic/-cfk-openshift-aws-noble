---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  image:
    application: bargovic/cp-enterprise-control-center:7.3.1-ubi8-aarch64
    init: bargovic/confluent-init-container:2.5.1.aarch64
  dataVolumeCapacity: 15Gi
  tls:
    secretRef: tls-controlcenter
  authorization:
    type: rbac
  storageClass:
    name: local-path
  configOverrides:
    server:
      - "confluent.controlcenter.mode.enable=management"
      - "confluent.metadata.enable.server.urls.refresh=false"
      - "confluent.controlcenter.streams.confluent.metadata.enable.server.urls.refresh=false"
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.confluent.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: bearer
        bearer:
          secretRef: c3-mds-client
      tls:
        enabled: true
    schemaRegistry:
      url: https://schemaregistry.confluent.svc.cluster.local:8081
      tls:
        enabled: true
    ksqldb:
    - name: ksql
      url: https://ksqldb.confluent.svc.cluster.local:8088
      tls:
        enabled: true
    connect:
    - name: connect-dev
      url:  https://connect.confluent.svc.cluster.local:8083
      tls:
        enabled: true
  externalAccess:
    type: loadBalancer
    loadBalancer:
      domain: fios-router.home
  podTemplate:
    resources:
      limits:
        memory: 2Gi
        cpu: 2500m
    probe:
      readiness:
        initialDelaySeconds: 180
      liveness:
        initialDelaySeconds: 180
    podSecurityContext:
      runAsUser: 0
---
