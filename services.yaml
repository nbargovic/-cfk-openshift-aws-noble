kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  image:
    application:  bargovic/cp-server-connect:7.3.1-ubi8-aarch64
    init: bargovic/confluent-init-container:2.5.1.aarch64
  tls:
    secretRef: tls-connect
  authorization:
    type: rbac
  configOverrides:
    server:
      - "confluent.metadata.enable.server.urls.refresh=false"
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.confluent.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: bearer
        bearer:
          secretRef: connect-mds-client
      tls:
        enabled: true
  externalAccess:
    type: loadBalancer
    loadBalancer:
      domain: fios-router.home
  podTemplate:
    resources:
      limits:
        memory: 1.5Gi
        cpu: 2
    probe:
      readiness:
        initialDelaySeconds: 360
      liveness:
        initialDelaySeconds: 360
    podSecurityContext:
      runAsUser: 0
